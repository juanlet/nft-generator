<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>NFT Collection Generator</title>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">
            <h2>NFT Collection Generator</h2>
          </div>
        </div>
      </header>
  
      <main>
        <section class="user-input-section">
          <form id="image-form">
            <h1>Describe your collection</h1>
            <div class="form-control">
              <input type="text" id="collection_description" placeholder="Describe what collection is about" />
            </div>
            <!-- size -->
            <div class="form-control">
              <select name="image_size" id="image_size">
                <option value="small" selected>256x256</option>
                <option value="medium">512x512</option>
                <option value="large">1024x1024</option>
              </select>
            </div>
            <div class="form-control">
                <input type="number" name="number_of_images" id="number_of_images" value=1 min=1 max=10>
              </div>
            <button type="submit" class="btn">Generate</button>
          </form>
        </section>
  
        <section class="nft-showcase">
          
        </section>
      </main>
  
      <div class="spinner"></div>
</body>
</html>
